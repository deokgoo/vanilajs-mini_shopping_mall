<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/style.css">
  <script defer type="module" src="./js/app.js"></script>
</head>
<body>
  <header>
    <img id="logo" src="../assets/imgs/logo.png" />
    <div class="cloth_color">
      <div class="col" data-color="all" style="background-color: white">
        <div>all</div>
      </div>
      <div class="col" data-color="blue" style="background-color: blue">
        <div>blue</div>
      </div>
      <div class="col" data-color="yellow" style="background-color: yellow;">
        <div>yellow</div>
      </div>
      <div class="col" data-color="pink" style="background-color: pink;">
        <div>pink</div>
      </div>
    </div>
    <div class="cloth_type">
      <div class="col" data-type="all">
        <div>all</div>
      </div>
      <div class="col" data-type="tshirt">
        <img class="btn"/>
      </div>
      <div class="col" data-type="pants">
        <img class="btn"/>
      </div>
      <div class="col" data-type="skirt">
        <img class="btn"/>
      </div>
    </div>
  </header>
  <div class="main" />
</body>
</html>
